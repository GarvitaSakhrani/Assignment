<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS ASSIGNMENT 01</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f5f5f5;
      }

      .container {
        display: grid;
        grid-template-rows: 1fr 3fr 1fr;
        grid-template-columns: 2fr 1fr;
        gap: 10px;
        width: 80%;
        height: 70vh;
        background-color: white;
        padding: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin: 0 auto;
      }

      .header {
        grid-column: span 2;
        background-color: #ff6699;
        height: 100%;
      }

      .left {
        background-color: #ff0066;
        height: 100%;
      }

      .right {
        background-color: #cc0066;
        height: 100%;
      }

      .footer {
        grid-column: span 2;
        background-color: #990066;
        height: 100%;
      }

      div {
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 1.2rem;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header"></div>
      <div class="left"></div>
      <div class="right"></div>
      <div class="footer"></div>
    </div>
  </body>
</html>
